services:
  # PostgreSQL Database
  - type: pserv
    name: learnedge-db
    env: docker
    plan: free
    ipAllowList: []

  # Unified Web App (Frontend + Backend)
  - type: web
    name: learnedge-app
    env: node
    plan: free
    buildCommand: npm run install:all && npm run build
    startCommand: npx prisma migrate deploy --schema server/prisma/schema.prisma && npm start
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: learnedge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: "" # Empty means use relative /api prefix

databases:
  - name: learnedge-db
    databaseName: learnedge
    user: learnedge
    plan: free
