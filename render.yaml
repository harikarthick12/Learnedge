services:
  # PostgreSQL Database
  - type: pserv
    name: learnedge-db
    env: docker
    plan: free
    ipAllowList: []

  # Backend API
  - type: web
    name: learnedge-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npm run build
    startCommand: cd server && npx prisma migrate deploy && npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: learnedge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production

  # Frontend Client
  - type: web
    name: learnedge-client
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: learnedge-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: NODE_ENV
        value: production

databases:
  - name: learnedge-db
    databaseName: learnedge
    user: learnedge
    plan: free
